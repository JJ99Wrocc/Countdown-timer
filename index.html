<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="counter-app">
        <div class="settings active">
                <h1>Ustawienia</h1>

                <label for="event-name">Wydarzenia:</label>
                <input type="text" id="event-name" value="Nowy rok">
                <table class="date">
                    <tr>
                        <td><label for="event-day">Dzień:</label></td>
                        <td><label for="event-month">Miesiąc:</label></td>
                        <td><label for="event-year">Rok:</label></td>
                    </tr>
                    <tr>
                        <td><input type="number" id="event-day"  min="1" max="2" value="1"></td>
                        <td><input type="number" id="event-month" min="1" max="2" value="1"></td>
                        <td><input type="number" id="event-year" maxlength="4" value="2024"></td>
                    </tr>
                </table>
                <label for="event-image">Link do obrazna:</label>
                <input type="text" id="event-image" value="default.jpg">
                <button class="save">Zapisz</button>
        </div>

        <div class="app-body">
            <div class="image-section">
                <div class="settings-btn"><i class="fas fa-slidersh"></i></div>
            </div>
            <div class="time-section">
                <h3><span class="event">Nowy rok</span> za:</h3>
                <div class="time-cards">
                    <div class="card">
                        <p class="days-count number">1</p>
                        <p class="card-title">Dni</p>
                    </div>
                    <div class="card">
                        <p class="hours-count number">1</p>
                        <p class="card-title">Godzin</p>
                    </div>
                    <div class="card">
                        <p class="minutes-count number">1</p>
                        <p class="card-title">Minut</p>
                    </div>
                    <div class="card">
                        <p class="seconds-count number">1</p>
                        <p class="card-title">Sekund</p>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="./js/script.js"></script>
</body>
</html>
